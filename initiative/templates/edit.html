{% extends 'base.html' %}
{% load static crispy_forms_filters %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'initiative.css' %}">
{% endblock extra_css %}
{% block content %}

<form action="{% url 'initiatives:edit' object.id %}" method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
